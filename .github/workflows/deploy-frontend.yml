name: Deploy Frontend (Vue) to Azure App Service - front22

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # ========================================================
      # 1Ô∏è‚É£ Clonar el repositorio del frontend
      # ========================================================
      - name: Checkout Frontend Repository
        uses: actions/checkout@v4
        with:
          repository: jgonzaloDev/FRONT_WEB_CI
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          ref: main

      # ========================================================
      # 2Ô∏è‚É£ Configurar Node.js
      # ========================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # ========================================================
      # 3Ô∏è‚É£ Instalar dependencias y compilar el proyecto
      # ========================================================
      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      # ========================================================
      # 4Ô∏è‚É£ Subir artefacto compilado
      # ========================================================
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      # ========================================================
      # 5Ô∏è‚É£ Descargar artefacto del paso anterior
      # ========================================================
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vue-dist
          path: .

      # ========================================================
      # 6Ô∏è‚É£ Login en Azure con identidad federada
      # ========================================================
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ========================================================
      # 7Ô∏è‚É£ Desplegar al App Service Windows
      # ========================================================
      - name: Deploy to Azure Web App (Windows)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'front22'              # üëà nombre exacto de tu App Service
          slot-name: 'Production'
          package: .
