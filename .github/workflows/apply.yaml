name: Setup KeyVault Roles (Only Roles)

on:
  workflow_dispatch:

jobs:
  setup-roles:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Clonar repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login en Azure con OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 4Ô∏è‚É£ Terraform Init apuntando a la carpeta infra/
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5Ô∏è‚É£ Crear SOLO el rol del Key Vault
      - name: Apply KeyVault Role (Backend Secrets Officer)
        working-directory: infra
        run: terraform apply -auto-approve -target=azurerm_role_assignment.kv_secrets_officer_backend
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}

          # üîë Necesario para resolver el ID del App Service backend
          TF_VAR_app_service_name: ${{ secrets.TF_VAR_APP_SERVICE_NAME }}

          # üîê Necesario para el scope del rol
          TF_VAR_key_vault_name: ${{ secrets.TF_VAR_KEY_VAULT_NAME }}

          # üü¶ Identity para federated OIDC (no afecta roles, pero evita errores)
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
