name: Setup KeyVault Secrets (Only Secrets)

on:
  workflow_dispatch:

jobs:
  setup-secrets:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login Azure OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init (en carpeta infra/)
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5Ô∏è‚É£ Crear solamente los secretos del KeyVault
      - name: Apply KeyVault Secrets
        working-directory: infra
        run: |
          terraform apply -auto-approve \
            -target=azurerm_key_vault_secret.db_database \
            -target=azurerm_key_vault_secret.db_username \
            -target=azurerm_key_vault_secret.db_password \
            -target=azurerm_key_vault_secret.db_host
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}

          # üîê Variables necesarias para generar los secretos
          TF_VAR_database_name: ${{ secrets.TF_VAR_DATABASE_NAME }}
          TF_VAR_sql_admin_login: ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_sql_admin_password: ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}
          TF_VAR_sql_server_name: ${{ secrets.TF_VAR_SQL_SERVER_NAME }}

          # üîë Key Vault donde se guardar√°n
          TF_VAR_key_vault_name: ${{ secrets.TF_VAR_KEY_VAULT_NAME }}

          # üü¶ Identidad federada (GitHub OIDC)
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
