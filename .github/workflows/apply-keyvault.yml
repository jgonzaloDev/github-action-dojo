name: Key Vault Deploy

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Login OIDC a Azure
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5️⃣ Crear Key Vault + Rol Admin primero
      - name: Terraform Apply – fase 1 (KV + Admin)
        working-directory: infra
        run: terraform apply -auto-approve \
             -target=azurerm_key_vault.keyvault \
             -target=azurerm_role_assignment.keyvault_admin
        env:
          TF_VAR_subscription_id:       ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id:             ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_resource_group_name:   ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          TF_VAR_location:              ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_key_vault_name:        ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          TF_VAR_azure_client_id:       ${{ secrets.AZURE_CLIENT_ID }}

      # 6️⃣ Espera 3 minutos para evitar el error 403
      - name: Esperar propagación (3 minutos)
        run: sleep 180

      # 7️⃣ Resto de recursos del Key Vault
      - name: Terraform Apply – fase 2 (secretos, PE, DNS, RSA key)
        working-directory: infra
        run: terraform apply -auto-approve \
             -target=azurerm_key_vault_key.ci_cd_key \
             -target=azurerm_key_vault_secret.db_username \
             -target=azurerm_key_vault_secret.db_password \
             -target=azurerm_key_vault_secret.db_database \
             -target=azurerm_role_assignment.backend_kv_secrets \
             -target=azurerm_private_endpoint.pe_keyvault \
             -target=azurerm_private_dns_zone.kv_dns \
             -target=azurerm_private_dns_zone_virtual_network_link.kv_dns_link \
             -target=azurerm_private_dns_a_record.kv_a_record
        env:
          TF_VAR_subscription_id:       ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id:             ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_resource_group_name:   ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          TF_VAR_location:              ${{ secrets.TF_VAR_LOCATION }}

          TF_VAR_vnet_name:             ${{ secrets.TF_VAR_VNET_NAME }}
          TF_VAR_subnets:               ${{ secrets.TF_VAR_SUBNETS }}

          TF_VAR_sql_server_name:       ${{ secrets.TF_VAR_SQL_SERVER_NAME }}
          TF_VAR_database_name:         ${{ secrets.TF_VAR_DATABASE_NAME }}
          TF_VAR_sql_admin_login:       ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_sql_admin_password:    ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}

          TF_VAR_app_service_plan_name:      ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME }}
          TF_VAR_app_service_plan_name_web:  ${{ secrets.TF_VAR_APP_SERVICE_PLAN_NAME_WEB }}
          TF_VAR_app_service_name:           ${{ secrets.TF_VAR_APP_SERVICE_NAME }}
          TF_VAR_app_service_name_web:       ${{ secrets.TF_VAR_APP_SERVICE_NAME_WEB }}

          TF_VAR_key_vault_name:        ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          TF_VAR_storage_account_name:   ${{ secrets.TF_VAR_STORAGE_ACCOUNT_NAME }}

          TF_VAR_cert_data:             ${{ secrets.TF_VAR_CERT_DATA }}
          TF_VAR_cert_password:         ${{ secrets.TF_VAR_CERT_PASSWORD }}

          TF_VAR_azure_client_id:       ${{ secrets.AZURE_CLIENT_ID }}

