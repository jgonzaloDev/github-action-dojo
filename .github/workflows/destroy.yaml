name: Terraform Destroy

on:
  workflow_dispatch:   # se ejecuta manualmente desde la pestaña Actions
  # también podrías poner "push" o "pull_request" si quisieras automatizar

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        env:
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ secrets.TF_VAR_location }}
