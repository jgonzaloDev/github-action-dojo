name: Setup KeyVault Roles (Only Roles)

on:
  workflow_dispatch:

jobs:
  setup-roles:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra     # ðŸ‘ˆ IMPORTANTE
        run: terraform init

      - name: Apply KeyVault Role (Backend Secrets Officer)
        working-directory: infra     # ðŸ‘ˆ IMPORTANTE
        run: terraform apply -auto-approve -target=azurerm_role_assignment.kv_secrets_officer_backend

