name: Setup KeyVault Roles (Only Roles)

on:
  workflow_dispatch:

jobs:
  setup-roles:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Clonar repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Login Azure OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4️⃣ Terraform Init en /infra
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      # 5️⃣ Crear ROL A: GitHub → Secrets Officer
      - name: Apply Role (GitHub = Secrets Officer)
        working-directory: infra
        run: terraform apply -auto-approve -target=azurerm_role_assignment.kv_secrets_officer_github
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_key_vault_name: ${{ secrets.TF_VAR_KEY_VAULT_NAME }}
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}

      # 6️⃣ Crear ROL B: Backend → Secrets User
      - name: Apply Role (Backend = Secrets User)
        working-directory: infra
        run: terraform apply -auto-approve -target=azurerm_role_assignment.kv_secrets_user_backend
        env:
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_resource_group_name: ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}
          TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_key_vault_name: ${{ secrets.TF_VAR_KEY_VAULT_NAME }}

          # App Service identity
          TF_VAR_app_service_name: ${{ secrets.TF_VAR_APP_SERVICE_NAME }}
