name: Setup KeyVault Secrets

on:
  workflow_dispatch:
    inputs:
      secret_name:
        description: "Nombre del secreto a crear o actualizar"
        required: true
      secret_value:
        description: "Valor del secreto"
        required: true

jobs:
  set-secret:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Login en Azure usando OIDC (NO se necesitan claves)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Crear o actualizar secreto en Key Vault
      - name: Create or Update Secret in Key Vault
        run: |
          az keyvault secret set \
            --vault-name ${{ secrets.TF_VAR_KEY_VAULT_NAME }} \
            --name ${{ github.event.inputs.secret_name }} \
            --value "${{ github.event.inputs.secret_value }}"
