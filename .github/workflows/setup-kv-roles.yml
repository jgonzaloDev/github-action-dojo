name: Setup KeyVault Roles (Only Roles)

on:
  workflow_dispatch:

jobs:
  setup-roles:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Login en Azure OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5️⃣ Aplicar SOLO el rol KeyVault
      - name: Apply KeyVault Role (Backend Secrets Officer)
        run: terraform apply -auto-approve -target=azurerm_role_assignment.kv_secrets_officer_backend
